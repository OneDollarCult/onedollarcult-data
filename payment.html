<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оплата — OneDollarCult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <style>
    :root{
      --violet:#8b31ff;
      --card:#1f033d;
      --btn:#ff0044;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Russo One', system-ui, arial, sans-serif;
      color:#fff; text-align:center;
      background: radial-gradient(1200px 600px at 50% -10%, #22004a 0%, #0b0014 60%, #000 100%);
      /* десктоп — без скролла */
      overflow:hidden;
    }

    /* Навигация */
    nav{
      display:flex; align-items:center; justify-content:center; gap:22px;
      padding:16px 16px 0;
      position:relative;
    }
    nav a{ color:#fff; text-decoration:none; font-size:20px; opacity:.95 }
    nav a:hover{ text-shadow:0 0 10px #fff3 }
    .lang{
      position:absolute; right:16px; top:10px;
      font-family:'Russo One', sans-serif;
      font-size:14px; padding:8px 10px; border-radius:12px;
      border:1px solid #7740ff; background:#14022b; color:#fff;
      box-shadow:0 0 10px #7a27ff44;
    }

    /* Центровка карточки по высоте (без скролла) */
    .wrap{
      height:calc(100vh - 70px);
      display:flex; align-items:center; justify-content:center;
      padding:10px 16px 24px;
    }
    .card{
      width:min(900px, 94vw);
      background:var(--card);
      border-radius:18px;
      box-shadow:0 0 0 1px var(--violet), 0 0 24px #8b31ff44;
      padding:18px 22px 26px;
    }

    h1{
      margin:8px 0 8px;
      font-size:clamp(22px, 3vw, 36px);
      letter-spacing:.5px;
      text-shadow:0 0 16px #f0f;
    }
    .lead{font-size:clamp(14px,1.6vw,20px); opacity:.95; margin-bottom:8px}
    .addr{
      color:#39f8d8;
      font-size:clamp(16px, 2vw, 24px);
      margin:4px 0 12px;
      cursor:pointer; user-select:all; display:inline-block;
    }

    .qr-shell{
      margin:6px auto 12px;
      width:min(280px, 60vw); height:min(280px, 60vw);
      display:flex; align-items:center; justify-content:center;
      background:#0a0017; border-radius:14px;
      box-shadow: inset 0 0 0 2px #7a27ff, 0 0 14px #7a27ff55;
    }
    #qrimg{ width:92%; height:92%; object-fit:contain; border-radius:10px }

    .hint{ color:#bdb9d1; font-size:clamp(12px,1.4vw,16px); margin:8px 0 16px; opacity:.9 }

    .btn{
      display:inline-block; border:0; cursor:pointer;
      font-family:'Russo One', system-ui, arial, sans-serif;  /* строго Russo One */
      font-size:clamp(18px, 2vw, 24px);
      padding:14px 26px; border-radius:14px;
      background:var(--btn); color:#fff; text-decoration:none;
      box-shadow:0 0 18px #ff3b73; transition:.2s transform, .2s box-shadow, .2s background;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 0 26px #ff5b8e; background:#ff1f5c }

    /* на узких экранах разрешаем скролл и немного уменьшаем */
    @media (max-width: 900px){
      body{ overflow:auto }
      .wrap{ height:auto; padding:14px 12px 40px }
      .card{ padding:16px }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" data-i="home">Главная</a>
    <a href="rules.html" data-i="rules">Правила</a>
    <select id="lang" class="lang">
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
  </nav>

  <div class="wrap">
    <div class="card">
      <h1 id="ttl">Оплати 1 USDT (TRC-20)</h1>
      <div class="lead" id="send">Отправь ровно 1 USDT на адрес:</div>

      <div id="address" class="addr" title="Нажми, чтобы скопировать">
        TX5iuanUcs1YubXrFyDtM3L7Jvhr4vWyij
      </div>

      <div class="qr-shell">
        <img id="qrimg" alt="QR code"/>
      </div>

      <div class="hint" id="hint">
        Отсканируй QR или нажми на адрес, чтобы скопировать. После перевода нажми кнопку ниже.
      </div>

      <button class="btn" id="checkBtn">Я перевёл(а) — проверить</button>
    </div>
  </div>

  <!-- Либа QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    const TXT = {
      ru:{home:'Главная',rules:'Правила',ttl:'Оплати 1 USDT (TRC-20)',send:'Отправь ровно 1 USDT на адрес:',hint:'Отсканируй QR или нажми на адрес, чтобы скопировать. После перевода нажми кнопку ниже.',btn:'Я перевёл(а) — проверить'},
      en:{home:'Home',rules:'Rules',ttl:'Pay 1 USDT (TRC-20)',send:'Send exactly 1 USDT to:',hint:'Scan the QR or tap the address to copy. After sending, press the button below.',btn:'I sent — check'}
    };

    const ADDRESS = 'TX5iuanUcs1YubXrFyDtM3L7Jvhr4vWyij';
    const addrEl  = document.getElementById('address');
    const imgEl   = document.getElementById('qrimg');
    const btn     = document.getElementById('checkBtn');
    const langSel = document.getElementById('lang');

    // надёжная генерация в <img>
    function drawQR(){
      QRCode.toDataURL(ADDRESS, { margin:1, scale:6, color:{dark:'#000000', light:'#ffffff'} },
        (err, url) => { if(!err) imgEl.src = url; else imgEl.alt='QR error'; });
    }

    // копирование адреса
    addrEl.addEventListener('click', async () => {
      try{ await navigator.clipboard.writeText(ADDRESS);
        addrEl.style.textShadow='0 0 18px #39f8d8'; setTimeout(()=>addrEl.style.textShadow='', 800);
      }catch(_){}
    });

    // переход к проверке (пока — на join)
    btn.addEventListener('click', ()=> location.href='join.html');

    // язык
    function applyLang(lc){
      const t = TXT[lc] || TXT.ru;
      document.querySelector('[data-i="home"]').textContent = t.home;
      document.querySelector('[data-i="rules"]').textContent = t.rules;
      document.getElementById('ttl').textContent  = t.ttl;
      document.getElementById('send').textContent = t.send;
      document.getElementById('hint').textContent = t.hint;
      btn.textContent = t.btn;
      document.documentElement.lang = lc;
    }
    langSel.addEventListener('change', e=>{
      localStorage.setItem('odc_lang', e.target.value);
      applyLang(e.target.value);
    });

    // init
    (function(){
      addrEl.textContent = ADDRESS;
      const saved = localStorage.getItem('odc_lang') || ((navigator.language||'ru').toLowerCase().startsWith('en') ? 'en' : 'ru');
      langSel.value = saved; applyLang(saved);
      drawQR();

      // если монитор низкий — чуть уменьшим карточку (чтобы без скролла)
      const needScale = (innerHeight < 760) && (innerWidth >= 1000);
      if(needScale){
        const c = document.querySelector('.card');
        c.style.transform = 'scale(.94)';
        c.style.transformOrigin = '50% 0';
      }
    })();
  </script>
</body>
</html>
