<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оплата — OneDollarCult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Russo One -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <style>
    :root{
      --violet:#8000ff;
      --bg1:#0a0012;
      --bg2:#17002e;
      --card:#1f033d;
      --btn:#ff0044;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Russo One',system-ui,arial,sans-serif;
      color:#fff;
      background: radial-gradient(1200px 600px at 50% -10%, #22004a 0%, #0b0014 60%, #000 100%);
      text-align:center;
      /* на десктопе — без скролла */
      overflow:hidden;
    }

    /* верхнее меню */
    nav{
      display:flex; gap:18px; align-items:center; justify-content:center;
      padding:18px 16px 0;
    }
    nav a{
      color:#fff; text-decoration:none; font-size:22px; opacity:.95;
    }
    nav a:hover{ text-shadow:0 0 10px #fff3; }

    /* карточка */
    .wrap{
      display:flex; align-items:center; justify-content:center;
      height:calc(100vh - 80px);   /* удерживаем без скролла */
      padding:10px 16px 24px;
    }
    .card{
      width:min(980px, 92vw);
      background: var(--card);
      border-radius:18px;
      box-shadow:0 0 0 1px #8b31ff, 0 0 24px #8b31ff44;
      padding:22px 24px 26px;
      margin:0 auto;
    }

    h1{
      margin:6px 0 10px;
      font-size:clamp(22px, 3.1vw, 38px);
      letter-spacing:.5px;
      text-shadow:0 0 16px #f0f;
    }
    .addr{
      color:#39f8d8;
      font-size:clamp(16px, 2vw, 26px);
      margin:6px 0 14px;
      cursor:pointer;
      user-select:all;
      display:inline-block;
    }

    .qr-box{
      margin:8px auto 14px;
      width:min(320px, 60vw);
      height:min(320px, 60vw);
      display:flex; align-items:center; justify-content:center;
      background:#0a0017;
      border-radius:16px;
      box-shadow: inset 0 0 0 2px #7a27ff, 0 0 18px #7a27ff55;
    }
    #qrcode canvas, #qrcode img{
      width:100% !important;
      height:100% !important;
      border-radius:10px;
    }

    .hint{
      color:#bdb9d1;
      font-size:clamp(12px, 1.4vw, 18px);
      margin:6px 0 18px;
      opacity:.9;
    }

    .btn{
      display:inline-block;
      font-family:'Russo One',system-ui,arial,sans-serif; /* жёстко Russo One */
      font-size:clamp(18px, 2.1vw, 26px);
      padding:16px 28px;
      background:var(--btn);
      color:#fff; text-decoration:none;
      border-radius:16px;
      box-shadow:0 0 18px #ff3b73;
      transition:.2s transform, .2s box-shadow, .2s background;
      border:none; cursor:pointer;
    }
    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 26px #ff5b8e;
      background:#ff1f5c;
    }

    /* мобильные — скролл разрешаем */
    @media (max-width: 900px){
      body{ overflow:auto; }
      .wrap{ height:auto; padding:14px 12px 40px; }
      .card{ padding:18px 16px 22px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" data-i="home">Главная</a>
    <a href="rules.html" data-i="rules">Правила</a>
    <div style="margin-left:auto"></div>
    <!-- простой селектор языка -->
    <select id="lang" style="font-family:'Russo One',sans-serif;font-size:14px;padding:8px 10px;border-radius:12px;border:1px solid #7740ff;background:#14022b;color:#fff;box-shadow:0 0 10px #7a27ff44;">
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>
  </nav>

  <div class="wrap">
    <div class="card">
      <h1 id="ttl">Оплати 1 USDT (TRC-20)</h1>

      <div id="sendText" style="opacity:.95; margin-bottom:6px; font-size:clamp(14px,1.6vw,20px);">
        Отправь ровно 1 USDT на адрес:
      </div>

      <div id="address" class="addr" title="Нажми, чтобы скопировать">
        TX5iuanUcs1YubXrFyDtM3L7Jvhr4vWyij
      </div>

      <div class="qr-box">
        <div id="qrcode" aria-label="QR code"></div>
      </div>

      <div class="hint" id="hint">
        Отсканируй QR или нажми на адрес, чтобы скопировать. После перевода нажми кнопку ниже.
      </div>

      <button class="btn" id="checkBtn">Я перевёл(а) — проверить</button>
    </div>
  </div>

  <!-- QRCode lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    // ====== текст RU/EN ======
    const TXT = {
      ru:{
        home:'Главная', rules:'Правила',
        ttl:'Оплати 1 USDT (TRC-20)',
        send:'Отправь ровно 1 USDT на адрес:',
        hint:'Отсканируй QR или нажми на адрес, чтобы скопировать. После перевода нажми кнопку ниже.',
        btn:'Я перевёл(а) — проверить'
      },
      en:{
        home:'Home', rules:'Rules',
        ttl:'Pay 1 USDT (TRC-20)',
        send:'Send exactly 1 USDT to:',
        hint:'Scan the QR or tap the address to copy. After sending, press the button below.',
        btn:'I sent — check'
      }
    };

    const addressEl = document.getElementById('address');
    const checkBtn   = document.getElementById('checkBtn');
    const langSel    = document.getElementById('lang');

    const ADDRESS = 'TX5iuanUcs1YubXrFyDtM3L7Jvhr4vWyij';

    // Генерим QR без префикса "tron:" — кошельки тогда не глючат
    function drawQR(){
      const box = document.getElementById('qrcode');
      box.innerHTML = '';
      // payload — просто адрес кошелька
      QRCode.toCanvas(ADDRESS, {
        width: 300, margin: 2, color:{ dark:"#000000", light:"#ffffff" }
      }, (err, canvas) => {
        if(!err) box.appendChild(canvas);
      });
    }

    // копирование адреса по клику
    addressEl.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(ADDRESS);
        addressEl.style.textShadow = '0 0 18px #39f8d8';
        setTimeout(()=> addressEl.style.textShadow = '', 800);
      }catch(e){}
    });

    // "проверить" — ведёт на join (или вызови /api/check-payment, когда подключим)
    checkBtn.addEventListener('click', () => {
      window.location.href = 'join.html';
    });

    // локализация
    function applyLang(lc){
      const t = TXT[lc] || TXT.ru;
      document.querySelector('[data-i="home"]').textContent = t.home;
      document.querySelector('[data-i="rules"]').textContent = t.rules;
      document.getElementById('ttl').textContent = t.ttl;
      document.getElementById('sendText').textContent = t.send;
      document.getElementById('hint').textContent = t.hint;
      checkBtn.textContent = t.btn;
      document.documentElement.lang = lc;
    }
    langSel.addEventListener('change', e=>{
      localStorage.setItem('odc_lang', e.target.value);
      applyLang(e.target.value);
    });

    // init
    (function init(){
      addressEl.textContent = ADDRESS;
      const saved = localStorage.getItem('odc_lang') || (navigator.language||'ru').toLowerCase().startsWith('en') ? 'en' : 'ru';
      langSel.value = saved; applyLang(saved);
      drawQR();

      // чуть уменьшить всё на очень низких экранах, чтобы не появлялся скролл
      const vh = window.innerHeight;
      if(vh < 740 && window.innerWidth > 900){
        document.querySelector('.card').style.transform = 'scale(.92)';
        document.querySelector('.card').style.transformOrigin = '50% 0';
      }
    })();
  </script>
</body>
</html>
